<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Holiday Heaven</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
	<header class="mainHeader">

		<div class="row">
			<a class="col logo-wildlifeEscape">
				<div>
					<div class="row">
						<div class="col heading">
							<h1 class="title-wildlifeEscape">Wildlife Escape</h1>
						</div>
					</div>
				</div>
			</a>

	</header>

	<div class="pagedivider">
		<hr class="divider-page">
	</div>

	<section class="container-fluid mapSection">
		<div class="row mapContainer">
			
			<div class="col mapContainerWildlife"><div class="opaque-overlay"></div>
				<div class="row">
					<div class="col-12">
						<h3 class="wildlifeMap-heading">
							Popular Locations
						</h3>
					</div>
				</div>
				<div id="map" class="col-10 col-sm-10 col-md-8 col-lg-8 col-xl-8 map"></div>
			</div>
	</section>

	<div class="pagedivider">
		<hr class="divider-page">
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZd_dMeXGkmX_S2FGyWde5L-K6Sp_sGPU&callback=initMap">
	</script>
	<script src="maps-wild.js"></script>
</body>

</html>
